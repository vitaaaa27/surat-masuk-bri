<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Surat Masuk - BRI KCP Jelutung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="bg-white px-3 py-1 rounded">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/BRI_2020.svg" alt="BRI Logo" class="h-12">
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold">Tambah Surat Masuk</h1>
                        <p class="text-blue-100 text-sm">BRI Kantor Cabang Pembantu Jelutung</p>
                    </div>
                </div>
                <a href="index.html" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition duration-200 flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    <span class="font-semibold">Kembali</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <svg class="w-8 h-8 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Form Input Surat Masuk
            </h2>

            <form id="formTambahSurat">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Nomor Surat -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Nomor Surat <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="nomor" 
                            required 
                            placeholder="Contoh: 001/SM/XII/2024"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Bandel -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Bandel <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="bandel" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                            <option value="">Pilih Bandel</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>

                    <!-- Diterima Tanggal -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Diterima Tanggal <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="date" 
                            id="diterimaTgl" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Dikirim Dari -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Dikirim Dari <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="dikirim" 
                            required 
                            placeholder="Contoh: Kantor Pusat BRI"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Si Pengirim -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Si Pengirim <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="siPengirim" 
                            required 
                            placeholder="Contoh: Direktorat Operasional"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Nomor Surat Pengirim -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Nomor Surat Pengirim
                        </label>
                        <input 
                            type="text" 
                            id="nomorSuratPengirim" 
                            placeholder="Contoh: 125/KP/XI/2024"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Tanggal Surat Pengirim -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Tanggal Surat Pengirim
                        </label>
                        <input 
                            type="date" 
                            id="tanggalSuratPengirim" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Ditujukan Kepada -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Ditujukan Kepada <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="ditujukanKepada" 
                            required 
                            placeholder="Contoh: Kepala KCP Jelutung"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Maksud Surat -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Maksud Surat <span class="text-red-500">*</span>
                        </label>
                        <textarea 
                            id="maksudSurat" 
                            rows="4" 
                            required 
                            placeholder="Jelaskan maksud atau isi dari surat..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        ></textarea>
                    </div>

                    <!-- Jawaban Dari Agenda No -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Jawaban Dari Agenda No
                        </label>
                        <input 
                            type="text" 
                            id="jawabanDari" 
                            placeholder="Contoh: 010/SM/XII/2024"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Jawaban Dengan Agenda No -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Jawaban Dengan Agenda No
                        </label>
                        <input 
                            type="text" 
                            id="jawabanDengan" 
                            placeholder="Contoh: 015/SM/XII/2024"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Catatan Lebih Lanjut -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Catatan Lebih Lanjut
                        </label>
                        <textarea 
                            id="catatan" 
                            rows="3" 
                            placeholder="Catatan atau keterangan tambahan..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        ></textarea>
                    </div>

                    <!-- Upload Dokumen -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Upload Dokumen (Opsional)
                        </label>
                        <div class="flex items-center justify-center w-full">
                            <label class="flex flex-col w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                                <div class="flex flex-col items-center justify-center pt-7">
                                    <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                    </svg>
                                    <p class="pt-1 text-sm text-gray-500">Klik untuk upload atau drag & drop</p>
                                    <p class="text-xs text-gray-400">JPG, PNG, atau PDF (Maks 5MB)</p>
                                </div>
                                <input 
                                    type="file" 
                                    id="dokumenFile" 
                                    accept="image/*,.pdf" 
                                    class="hidden"
                                    onchange="previewFile()"
                                >
                            </label>
                        </div>
                        <div id="filePreview" class="mt-3 hidden">
                            <p class="text-sm text-gray-600">File terpilih: <span id="fileName" class="font-semibold"></span></p>
                        </div>
                    </div>
                </div>

                <!-- Tombol Action -->
                <div class="flex justify-end space-x-4 mt-8 pt-6 border-t border-gray-200">
                    <a href="index.html" class="px-8 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 font-semibold text-gray-700 transition duration-200">
                        Batal
                    </a>
                    <button 
                        type="submit" 
                        class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold transition duration-200 shadow-md flex items-center space-x-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        <span>Simpan Surat Masuk</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white mt-12 py-6">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm">© 2024 Bank Rakyat Indonesia - KCP Jelutung. Sistem Register Surat Masuk.</p>
        </div>
    </footer>

    <script>
        // Set tanggal hari ini sebagai default
        document.getElementById('diterimaTgl').valueAsDate = new Date();

        // Preview file yang diupload
        function previewFile() {
            const fileInput = document.getElementById('dokumenFile');
            const filePreview = document.getElementById('filePreview');
            const fileName = document.getElementById('fileName');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileName.textContent = file.name;
                filePreview.classList.remove('hidden');
            }
        }

        // Submit form
        document.getElementById('formTambahSurat').onsubmit = function(e) {
            e.preventDefault();

            // Ambil file dokumen jika ada
            const fileInput = document.getElementById('dokumenFile');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                
                // Cek ukuran file (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Ukuran file terlalu besar! Maksimal 5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(event) {
                    simpanSurat(event.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                simpanSurat(null);
            }
        };

        function simpanSurat(dokumenData) {
            // Ambil data dari form
            const surat = {
                nomor: document.getElementById('nomor').value,
                bandel: document.getElementById('bandel').value,
                diterimaTgl: document.getElementById('diterimaTgl').value,
                dikirim: document.getElementById('dikirim').value,
                siPengirim: document.getElementById('siPengirim').value,
                nomorSuratPengirim: document.getElementById('nomorSuratPengirim').value,
                tanggalSuratPengirim: document.getElementById('tanggalSuratPengirim').value,
                ditujukanKepada: document.getElementById('ditujukanKepada').value,
                maksudSurat: document.getElementById('maksudSurat').value,
                jawabanDari: document.getElementById('jawabanDari').value,
                jawabanDengan: document.getElementById('jawabanDengan').value,
                catatan: document.getElementById('catatan').value,
                dokumen: dokumenData
            };

            // Ambil data yang sudah ada di localStorage
            let dataSurat = [];
            const saved = localStorage.getItem('dataSuratMasuk');
            if (saved) {
                dataSurat = JSON.parse(saved);
            }

            // Tambahkan data baru
            dataSurat.push(surat);

            // Simpan ke localStorage
            localStorage.setItem('dataSuratMasuk', JSON.stringify(dataSurat));

            // Tampilkan notifikasi sukses
            alert('✅ Surat masuk berhasil ditambahkan!');

            // Redirect ke halaman utama
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
